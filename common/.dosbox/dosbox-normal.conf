[serial]
serial1=modem listenport 23 # use telnet as a modem
serial2=disabled
serial3=disabled
serial4=disabled

[autoexec]
# Lines in this section will be run at startup.
# You can put your MOUNT lines here.
mount a /media/disk
mount c /home/data/media/repos/DOS
mount d /home/data/media/repos/DOS_EXTRA/DOWNLOAD
mount e /home/data/media/graphic/ANSI

@ECHO OFF

REM General
SET TEMP=C:\TMP

REM Path
PATH Z:\
PATH %PATH%;C:\WINDOWS
PATH %PATH%;C:\DOS
PATH %PATH%;C:\BIN

REM DJGPP
SET DJGPP=C:\DJGPP\DJGPP.ENV
PATH %PATH%;C:\DJGPP\BIN

REM EDITV
PATH %PATH%;C:\EDITV

REM REM Norton Utilities
REM SET SYMANTIC=C:\SYMANTEC
REM NU=C:\NU
REM PATH %PATH%;C:\NU
REM REM C:\NU\NDD C:\Q
REM REM C:\NU\IMAGE C:

REM Norton Commander
PATH %PATH%;C:\NC

REM Quick BASIC
PATH %PATH%;C:\QB45

REM Sidekick 2
PATH %PATH%;C:\SK2

REM Turbo C++
REM PATH %PATH%;C:\TC\BIN
PATH %PATH%;C:\TC

REM Word Perfect
PATH %PATH%;C:\WP51

REM SwapKey: Make CapsLock a Control Key
C:\SWAPKEY\SWAPKEY.COM

REM Snarf: Alt+Pipe to take a screenshot
C:\SNARF\SNARF.EXE 43

REM DOSKey
C:\DOSKEY\DOSKEY.COM /INSERT /CHANGE > NUL

c:
