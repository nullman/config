[serial]
serial1=directserial realport:ttyUSB0
serial2=directserial realport:ttyUSB1
serial3=disabled
serial4=disabled

[autoexec]
# Lines in this section will be run at startup.
# You can put your MOUNT lines here.

# install ms-dos 6.22:
