# sound up
#binde = , XF86AudioRaiseVolume, exec, pactl -- set-sink-volume 0 +2% && notify-send --expire-time=3000 "$(pactl -- get-sink-volume 0 | sed -n 's/^Volume[^\/]*\/ *\([^\/]*\)\/.*$/Volume: \1/p')"
